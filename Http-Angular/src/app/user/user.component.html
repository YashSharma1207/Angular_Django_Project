<app-navbar></app-navbar>

<div class="video-background">
  <video autoplay muted loop id="bgVideo">
    <source src="assets/videos/user-bg.mp4" type="video/mp4" />
  </video>
  <div class="video-blur-overlay"></div>
</div>

<div class="add-user-container">
  <h1 class="page-title">Add User</h1>

  <h3 *ngIf="form.message" class="success-message">
    {{ form.message }}
  </h3>

  <form class="user-form">
    <div class="form-row">
      <label>First Name:</label>
      <input type="text" name="firstName" [(ngModel)]="form.data.firstName" />
    </div>

    <div class="form-row">
      <label>Last Name:</label>
      <input type="text" name="lastName" [(ngModel)]="form.data.lastName" />
    </div>

    <div class="form-row">
      <label>Login ID:</label>
      <input type="text" name="loginId" [(ngModel)]="form.data.loginId" />
    </div>

    <div class="form-row">
      <label>Password:</label>
      <input type="password" name="password" [(ngModel)]="form.data.password" />
    </div>

    <div class="form-row">
      <label>DOB:</label>
      <input type="date" name="dob" [(ngModel)]="form.data.dob" />
    </div>

    <div class="form-row">
      <label>Address:</label>
      <input type="text" name="address" [(ngModel)]="form.data.address" />
    </div>

    <div class="form-actions">
      <button type="button" (click)="save()">Submit</button>
    </div>
  </form>
</div>
